<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sci123 Food Quiz</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <h1>Quiz Question</h1>
    <div class="container">
        <div>
          <h2><span id="question"></span></h2>
          <div id="answer">
            <button type="button" id="btnA"> A </button><p id="A">ANSWER A</p><br/>
            <button type="button" id="btnB"> B </button><p id="B">ANSWER B</p><br/>
            <button type="button" id="btnC"> C </button><p id="C">ANSWER C</p><br/>
            <button type="button" id="btnD"> D </button><p id="D">ANSWER D</p><br/>  
          </div>
          <p id="correct" hidden>Correct!</p>
          <p id="wrong" hidden></p>
          <button id="submit">Submit</button>
        </div>
      </div>
      <script src="newtab.js"></script>
</body>
</html>
